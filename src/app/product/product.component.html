<div *ngFor="let item of product">
    <span>Title: <strong>{{item.title}}</strong> &nbsp; &nbsp;</span>
    <span [ngStyle]="{color: item.price > 1000 ? 'red' : 'green'}">Price: <strong>{{item.price}}$</strong> &nbsp; &nbsp;</span>
    <span>Brand: <strong>{{item.brand}}</strong> &nbsp; &nbsp;</span>
</div>
