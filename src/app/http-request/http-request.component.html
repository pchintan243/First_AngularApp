<div class="main-area">
    <div class="content-area">
        <div class="header">
            <h1>Manage Products</h1>
            <hr>
        </div>
        <div class="container">
            <div class="form-area">
                <h3>Create Product</h3>
                <form #productForms="ngForm" (ngSubmit)="onProductSubmit(productForms.value)">
                    <label>Procuct Name</label>
                    <input type="text" name="pname" ngModel>

                    <label>Procuct Description</label>
                    <input type="text" name="desc" ngModel>

                    <label>Procuct Price</label>
                    <input type="text" name="price" ngModel>

                    <input type="submit" value="Add Product">
                </form>
            </div>

            <div class="product-display-area">
                <h3>All Products</h3>
                <table id="products">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    <tr *ngIf="allProduct.length < 1 && !spinner">
                        <td colspan="5">No Products Available</td>
                    </tr>
                    <tr *ngIf="spinner">
                        <td colspan="5">Loading....</td>
                    </tr>
                    <tr *ngFor="let item of allProduct; index as i">
                        <td>{{i + 1}}</td>
                        <td>{{item.pname}}</td>
                        <td>{{item.desc}}</td>
                        <td>${{item.price}}</td>
                        <td><button class="btn-delete" (click)="onDeleteProduct(item.id)">Delete</button></td>
                    </tr>
                </table>
                <hr>
                <div class="action-btn-container">
                    <button class="btn-fetch" (click)="onProductFetch()">Fetch Product</button>
                    <button class="btn-clear" (click)="onDeleteAllProduct()">Clear Product</button>
                </div>
            </div>
        </div>
    </div>
</div>
